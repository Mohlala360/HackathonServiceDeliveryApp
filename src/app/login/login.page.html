<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item class="half">
    <ion-label position="floating">UserName:</ion-label>
    <ion-input [(ngModel)]="login.username" name="userName" id="userNameId"></ion-input>
  </ion-item>
  <ion-item class="half">
    <ion-label position="floating">Password :</ion-label>
    <ion-input [(ngModel)]="login.password" type="password" name="password" id="password"></ion-input>
  </ion-item>
  <ion-button class="full" [routerLink]="['/Potholes']">Login</ion-button>
</ion-card>
 
</ion-content>
